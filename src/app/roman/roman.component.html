<div class="container mx-auto mt-10 p-6 bg-transparent">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">
        Ingrese su numero para convertir ðŸ¤–
    </h1>

    <div class="flex justify-center mb-6">
        <input [(ngModel)]="romanInput" placeholder="Ingresa un nÃºmero romano"
            class="w-full md:w-1/2 p-3 rounded-l-lg focus:outline-none focus:ring-2 bg-neutral-900 text-white"/>
        <button (click)="convertRoman()"
            class="bg-green-500 text-white font-semibold px-6 py-3 rounded-r-lg hover:bg-green-600 transition-colors">
            Convertir
        </button>
    </div>

    <div class="history grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <div *ngFor="let item of history" class="card bg-neutral-900 p-4 rounded-lg shadow-md">
            <p class="text-lg font-semibold text-white">Romano: <span class="text-green-600">{{ item.roman }}</span>
            </p>
            <p class="text-lg text-white">Decimal: <span class="text-green-600">{{ item.decimal }}</span></p>
        </div>
    </div>
</div>
